{% load static %}
<form method="post" class="pt-4 border-t" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="flex space-x-4 justify-between">
        <div class="flex items-center grow">
            {% if user.profile_photo %}
                <img class="rounded-full max-h-10" src="{{ user.profile_photo.url }}" alt="Profile Photo">
            {% else %}
                <img class="rounded-full max-h-10" src="{% static 'Default_pfp.png' %}">
            {% endif %}
            <input class="w-full ml-2 p-2 text-gray-900 text-xl rounded-lg outline-none" type="textarea" name="content"  placeholder="Postez votre réponse"  required>
        </div>
        <div>
            <button type="submit" class="text-white font-bold bg-blue-500 hover:bg-sky-600 rounded-full text-sm px-5 py-2 text-center me-2 mb-2">Répondre</button>
        </div>
    </div>       
</form>
