{% load static %}
{% load post_extras %}
<div class="post border-t p-4 hover:bg-gray-100 transition">
    <a href="{% url 'view_post' post.id %}">
        <div class="flex items-start space-x-4">
            <div>
                {% if post.uploader.profile_photo %}
                    <img class="max-h-10 w-10 rounded-full" src="{{ post.uploader.profile_photo.url }}" alt="{{ post.uploader.username }}">
                {% else %}
                    <img class="max-h-10 w-10 rounded-full" src="{% static 'Default_pfp.png' %}">
                {% endif %}
            </div>
            <div>
                <div class="flex items-center space-x-1">
                    <p class="font-bold text-sm">{{ post.uploader.first_name }} {{ post.uploader.last_name }} </p>
                    <p class="text-sm text-neutral-500">@{{ post.uploader.username }}</p>
                    <p class="text-neutral-500">Â·</p>
                    <p class="text-neutral-500"> {{ post.date_created|get_posted_at_display }}</p>
                </div>
                <div>
                    <p>{{ post.content }}</p>
                </div>
                {% if post.image %}
                    <img class="max-h-96 mt-2 border rounded-lg"src="{{ post.image.url }}">
                {% endif %}
            </div>
        </div>        
    </a>
</div>
